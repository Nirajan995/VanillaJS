<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Dashboard</title>
  </head>
  <body>
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#staticBackdrop"
    >
      Add Product
    </button>

    <!--Add Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Add Product</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <label for="productName">Prod Name</label>
            <input
              type="text"
              placeholder="Product Name"
              id="productName"
              class="form-control"
            />
            <br />
            <label for="productDescription">Prod Description</label>
            <input
              type="text"
              placeholder="Product Description"
              id="productDescription"
              class="form-control"
            />
            <br />

            <label for="productImage">Image</label>
            <input
              type="text"
              placeholder="Product Name"
              id="productImage"
              class="form-control"
              readonly
              value="https://i.dummyjson.com/data/products/3/thumbnail.jpg"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="addProductHandler(event)"
            >
              Add Product
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--Edit Modal -->
    <div
      class="modal fade"
      id="editStaticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="editStaticBackdrop"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editStaticBackdropLabel">
              Edit Product
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="hidden"
              readonly
              placeholder="Product ID"
              id="editProductId"
              class="form-control"
            />
            <label for="editProductName">Prod Name</label>
            <input
              type="text"
              placeholder="Product Name"
              id="editProductName"
              class="form-control"
            />
            <br />
            <label for="editProductDescription">Prod Description</label>
            <input
              type="text"
              placeholder="Product Description"
              id="editProductDescription"
              class="form-control"
            />
            <br />

            <label for="editProductImage">Image</label>
            <input
              type="text"
              placeholder="Product Name"
              id="editProductImage"
              class="form-control"
              readonly
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="handleEdit(event)"
            >
              Edit Product
            </button>
          </div>
        </div>
      </div>
    </div>

    <button class="btn btn-secondary">Logout</button>
    <div
      id="container"
      style="display: flex; flex-wrap: wrap; justify-content: space-evenly"
      class="m-2 mb-5"
    ></div>
    <script src="index.js"></script>
  </body>
</html>
